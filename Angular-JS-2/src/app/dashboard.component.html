<h2 class="container-fluid">{{title}}</h2>
<div class="container">
    <div class="row">
        <div class="grid">
            <div class="col-lg-4  col-xs-12 col-sm-6 col-md-6 " *ngFor="let product of products">
                <div class="panel panel-primary" [routerLink]="['/productdetails', product.id]">
                    <div class="panel-heading">
                        <h3>{{product.name}}</h3>
                    </div>

                    <div class="panel-body">
                        <p><strong>Product Id :</strong>{{product.id}}</p>
                        <p><strong>Product Price :</strong>{{product.price}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
