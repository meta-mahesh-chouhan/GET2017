
<div class="container">
    <div class="panel panel-default" id="slideshow">
        <div class="panel-heading">
            <h3> DASHBOARD </h3>
        </div>
        <div class="panel-body">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                      
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                          <div class="item active">
                            <img src="assets/electronics-banner.jpg" alt="Los Angeles">
                          </div>
                      
                          <div class="item">
                            <img src="assets/banner.jpg" alt="Chicago">
                          </div>
                      
                          <div class="item">
                            <img src="assets/banner6.jpg" alt="New York">
                          </div>
                        </div>
                      
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                          <span class="glyphicon glyphicon-chevron-left"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                          <span class="glyphicon glyphicon-chevron-right"></span>
                          <span class="sr-only">Next</span>
                        </a>

                          <!-- Indicators -->
                          <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                          </ol>
                        
                      </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="grid">
            <div class="col-lg-4  col-xs-12 col-sm-6 col-md-6 " *ngFor="let product of products">
                <div class="panel panel-default zoom" [routerLink]="['/productdetails', product.id]">
                    <div class="panel-heading">
                        <h3>{{product.name}}</h3>
                    </div>

                    <div class="panel-body">
                        <p><strong>Product Id :</strong>{{product.id}}</p>
                        <p><strong>Product Price :</strong>{{product.price}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
