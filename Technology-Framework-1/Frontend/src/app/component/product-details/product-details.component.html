<div class="container-fluid">
<h2>{{title}}</h2>
</div>
<div class="container">
    <div class="col-xs-0 col-sm-3 col-md-3 col-lg-3"></div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Edit Details
            </h2>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Product Id &nbsp; &nbsp; &nbsp; &nbsp;</label><input id="id" [(ngModel)]="product.id" placeholder="id" readonly/>
            </div>
            <div class="form-group">
                <label>Product Name &nbsp; &nbsp;</label><input [(ngModel)]="product.name" placeholder="name" />
            </div>
            <div class="form-group">
                <label>Product Price &nbsp; &nbsp;</label><input [(ngModel)]="product.price" placeholder="price" />
            </div>
            <button class="btn btn-success" (click)="save()">Save</button>
            <button class="btn btn-danger" (click)="goBack()">Back</button>
        </div>
    </div>
    </div>
    <div class="col-xs-0 col-sm-3 col-md-3 col-lg-3"></div>
</div>
