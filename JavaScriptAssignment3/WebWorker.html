<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Web Worker</title>
</head>
<style>
body {
	background-color: #80ccff;
	text-align: center;
}

button {
	margin: 20px;
	width: 200px;
	background-color: #0066cc;
	border: 2px solid white;
	color: white;
	border-radius: 4px;
	padding: 10px 0px 10px 0px;
	font: normal bold 20px sans-serif;
}

div {
	padding: 20px;
	font: bold 150px san-serif;
	color: white;
}

p{
	font: bold 30px san-serif;
	color: white;
}
</style>
<body>
	<script type="text/javascript">
		var worker;
		function startWorker() {
			
			//Create new web worker
			worker = new Worker("webworker.js");
			
			//It is called when a message is received
			worker.onmessage = function(event) {
				document.getElementById("result").innerHTML = event.data;
			};

		};

		function stopWorker() {
			worker.terminate();
		}
	</script>

	<div>
		<button onclick="startWorker()">Start Worker</button>
		<button onclick="stopWorker()">Stop Worker</button>
		<div id="result"></div>
		<p>Note : Use Firefox , Web workers does not work with Chrome browser</p>

	</div>
</body>
</html>
