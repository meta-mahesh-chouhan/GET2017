}

	font: bold 50px san-serif;
	color: white;

	<div>
		<div>
			First Number<input id="firstNumber" type="text"></input>
		</div>

		</div>
		<div>
			<button onclick="onClickSum()">sum

			<button onclick="onClickSum()">sum
				(firstNumber)(secondNumber)</button>

			<h1 id="display"></h1>
