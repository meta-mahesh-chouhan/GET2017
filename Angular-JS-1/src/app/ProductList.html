<h1>{{title}}</h1>
<h2>Products List</h2>
<div class="container">
        <div class="row">
        <div class="col-lg-4  col-xs-12 col-sm-6 col-md-6 grid" *ngFor = "let product of products" >
            <div class="card"> 
                <div class="card-header"><h3>{{product.name}}</h3></div>
                
                <div class="card-block">
                <p><strong>Product Id :</strong>{{product.id}}</p>
                <p><strong>Product Price :</strong>{{product.price}}</p>
                </div>
            </div> 
        </div>   
</div>
</div>
