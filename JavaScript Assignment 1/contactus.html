<!DOCTYPE html>
<html>

</head>
<title>
			Home Page
</title>


<style>

#home,#contactus{
	display: inline;
}
#home,#contactus:hover{
cursor: pointer;
}


.warning{
	visibility: hidden;
	color: red;
	border:none;

}
</style>
</head>

</body>
<!--First table which act as header to hold the logo and navigation links. -->
<table width="60%" align="center">
	<tr>
		<td>
			<img src="HTML5.png"  height="70px" width="70px"/>
		</td>
		<td align="right">
			<p id="home">Home</p>
			<a href="#">About</a>
			<a href="#">Product</a>
			<a href="#">Gallery</a>
			<p id="contactus">Contact</p>
		</td>

	</tr>
</table>

<hr></hr>

<!--Second table to hold the cover picture. -->
<table  align="center">
	<tr align="center">
		<td>
			<img src="contact_us_.jpg" width="80%"/>
		<td>
	</tr>

</table>

<br/>

<!-- Third table to hold the html form-->
<table align="center" >
	<form  id="myForm" onsubmit="return validateForm()" autocomplete="off">
		<tr>
			<td> 
				Name
			</td>
			<td>
				<input type="text" id="name" name="name" onkeyup="validateName()">
				<input type="text" class="warning" id="name-warning">
			</td>
		</tr>

		<tr>
			<td>
				Email
			</td>
			<td>
				<input type="text" name="email" onkeyup="validateEmail()" >
				<input type="text" class="warning" id="email-warning">
			</td>
		</tr>

		<tr>
			<td>
				City
			</td>
			<td>
				<select id="select" onchange="cityOption()" style="width: 50%">
					<option  value="default" selected hidden>Select Your City</option>
					<option value="Jaipur">Jaipur</option>
					<option value="Jodhpur">Jodhpur</option>
					<option value="Udaipur">Udaipur</option>
				</select>
			</td>
		</tr>

		<tr>
			<td></td>

			<td>
			<input type="text" id="selectedcity" style="visibility: hidden" readonly>
			</td>
		</tr>

		<tr>
			<td>
				Organization Name
			</td>
			<td>
				<input type="text" name="organization" onkeyup="validateOrganization()" >
				<input type="text" class="warning" id="organization-warning">
			</td>
		</tr>

		<tr>
			<td>
				Contact Number
			</td>

			<td>
				<input type="text" name="contactnumber" onkeyup="validatePhoneNumber()" >
				<input type="text" class="warning" id="phone-warning">
			</td>
		</tr>

		<tr>
			<td>
				Message
			</td>
			<td>
				<textarea id="message" rows="3" cols="22" onkeyup="validateTextArea()"></textarea>
				<input type="text" class="warning" id="text-warning">
			</td>
		</tr>

		<tr>
			<td>
				<input type="submit" value="submit" >
			</td>
		</tr>
	</form>
</table>
